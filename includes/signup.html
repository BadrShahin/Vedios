<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Media</title>
	<style type="text/css">
		
	</style>
	<link rel="stylesheet" type="text/css" href="..\css/bootstrap.min.css">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="..\css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rochester" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="..\js/js.js"></script>
</head>
<body>
	<article class="row" id="sign">
		<section class="col-md-3"></section>
		<section class="col-md-6" id="signup_section">
			<form class="row" id="signup_form">
				<a href="login.html" style="font-size: 25px; padding: 0 3% 0 0; margin: 0 3% 10% 0; text-decoration: none;"><strong>Login</strong></a>
				<a href="signup.html" style="font-size: 35px; padding: 0 3% 0 0; margin: 0 3% 10% 0; text-decoration: none;"><strong>Sign up</strong></a>
				<input class="col-md-12" type="text" name="fname" placeholder="First Name*">
				<input class="col-md-12" type="text" name="lname" placeholder="Last Name*">
				<input class="col-md-12" type="email" name="email" placeholder="Email*">
				<input class="col-md-12" type="tel" name="tel" placeholder="Mobile">
				<input class="col-md-12" type="text" name="username" placeholder="Username*">
				<input class="col-md-12" type="password" name="password" placeholder="Password*">
				<input class="col-md-12" type="password" name="confirm_password" placeholder="Confirm Password*">
				<input type="submit" name="submit" value="Sign up">
			</form>
		</section>
	</article>
</body>
</html>
